# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
 - alert_rules.yml
# - "second_rules.yml"
# A scrape configuration containing exactly one endpoint to scrape:


# Alerting specifies settings related to the Alertmanager
alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets:
            # Alertmanager's default port is 9093
            - "alertmanager:9093"


# A list of scrape configurations that specifies a set of
# targets and parameters describing how to scrape them.
scrape_configs:

  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.
    static_configs:
      - targets: ['172.16.2.153:9090']

  - job_name: 'spring-actuator-jpp'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['172.16.2.80:8080']

  - job_name: 'spring-actuator-rjb'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['172.16.2.153:8080']


